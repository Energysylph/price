<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      color:rebeccapurple
      
    }
   
    .pricing-container {
      display:flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
      

    }

    .pricing-plan {
      padding: 20px;
      background: linear-gradient( rebeccapurple, blue, #f2f2f2 25%);
      text-align: center;
      min-width: 300px;
      flex:1;
     border-radius: 5px;
    
    }

    .plan-button{
      padding: 10px;
      background: linear-gradient(rebeccapurple 25%, blue 90%);
      border-radius: 5px;
      border: none;
      color:#f2f2f2;  
      
    }
    a:link{
      color:#f2f2f2;

    }
    a:hover {
      color: rebeccapurple;
      background: #f2f2f2;
}
    .plan-features{
      list-style: none;
      padding: 0;
      
    }

    .plan-title {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 15px;
      color:#f2f2f2;
      
    }

    .plan-price{
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 10px;
   
    }
    
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 680px) {
    .pricing-container{
      flex-direction: column;
      height: 100%;
    }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">

      </ul>
      <a href= "https://hackertyper.com/">

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <a href="http://corndog.io/">
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>

        <li>âœ… 24/7 Support</li>
      </ul>
      <a href="https://cat-bounce.com/">
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
